syntax = "proto3";

package engine;
import "src/block.proto";
import "src/label-block.proto";

option cc_enable_arenas = true;

message matrix {
  // matrix identifiers
  string database = 1;
  string table = 2;
  string column = 3;

  // matrix dimensions
  int32 nnz = 4;
  int32 nrows = 5;
  int32 ncols = 6;

  // matrix content
  map<int32, block> blocks = 7;
  
  // matrix labels
  map<int32, label_block> labels = 8;
}

